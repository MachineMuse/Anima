ext {

    version = '0.0.1'
    group = 'net.machinemuse.anima' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
    archivesBaseName = 'anima'


    mcpmappings = [channel: 'snapshot', version: '20201028-1.16.3']

    deps = [
            curios: [group: "top.theillusivec4.curios", name: "curios-forge", version: "1.16.4-4.0.3.5"],
            forge: [group : 'net.minecraftforge' , name: 'forge', version: '1.16.4-35.1.4'],
            scalalib: [group: 'org.scala-lang', name: 'scala-library', version: '2.13.2'],
            shapeless: [group: 'com.chuusai', name: 'shapeless_2.13', version: '2.3.3'],
            log4j_scala: [group: 'org.apache.logging.log4j', name: 'log4j-api-scala_2.13', version: '12.0']
    ]
